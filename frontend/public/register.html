<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTalks - Register</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Background Pattern -->
        <div class="login-bg-top"></div>

        <!-- Register Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="login-logo">
                <div class="logo-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h1 class="logo-text">GTalks</h1>
                <p class="logo-tagline">Connect with friends and family</p>
            </div>

            <!-- Welcome Message -->
            <div class="login-welcome">
                <h2>Join GTalks</h2>
                <p>Create your account to get started</p>
            </div>

            <!-- Registration Form -->
            <form class="register-form" id="registerForm">
                <input type="text" id="registerName" placeholder="Name" required autocomplete="name">
                <input type="email" id="registerEmail" placeholder="Email" required autocomplete="email">
                <input type="password" id="registerPassword" placeholder="Password" required autocomplete="new-password">
                <button type="submit" class="register-btn">Register</button>
            </form>

            <!-- Alternative Login -->
            <div class="alt-login">
                <p class="alt-login-text">Already have an account?</p>
                <a href="index.html" class="signup-link">Sign in</a>
            </div>

            <!-- Terms -->
            <div class="login-terms">
                <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2026 GTalks. All rights reserved.</p>
        </div>
    </div>

    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('registerName').value.trim();
        const email = document.getElementById('registerEmail').value.trim();
        const password = document.getElementById('registerPassword').value;
        const btn = this.querySelector('button[type="submit"]');
        btn.disabled = true;
        btn.textContent = "Registering...";

        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });
            const data = await res.json();
            if (res.ok) {
                alert('Registration successful! You can now log in.');
                window.location.href = 'index.html';
            } else {
                alert(data.message || 'Registration failed. Email may already be in use.');
            }
        } catch (err) {
            alert('Network error. Please try again.');
        } finally {
            btn.disabled = false;
            btn.textContent = "Register";
        }
    });
</script>

</body>
</html>
