<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTalks - Login</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Background Pattern -->
        <div class="login-bg-top"></div>
        
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="login-logo">
                <div class="logo-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h1 class="logo-text">GTalks</h1>
                <p class="logo-tagline">Connect with friends and family</p>
            </div>

            <!-- Welcome Message -->
            <div class="login-welcome">
                <h2>Welcome Back!</h2>
                <p>Sign in to continue to GTalks</p>
            </div>

            <!-- Google Sign In Button -->
            <div class="login-actions">
                <button class="google-signin-btn" id="googleSignInBtn">
                    <svg class="google-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
            </div>

            <!-- Divider -->
            <div class="login-divider">
                <span>or</span>
            </div>

            <!-- Email/Password Login Form -->
            <form class="email-login-form" id="emailLoginForm">
                <input type="email" id="loginEmail" placeholder="Email" required autocomplete="username">
                <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Alternative Login -->
            <div class="alt-login">
                <p class="alt-login-text">Don't have an account?</p>
                <a href="register.html" class="signup-link">Sign up</a>
            </div>

            <!-- Terms -->
            <div class="login-terms">
                <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2026 GTalks. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Google OAuth will be handled by backend
        document.getElementById('googleSignInBtn').addEventListener('click', function() {
            // Redirect to backend OAuth endpoint
            window.location.href = '/api/auth/google';
        });

        // Email/Password Login
        document.getElementById('emailLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const btn = this.querySelector('button[type="submit"]');
        btn.disabled = true;
        btn.textContent = "Logging in...";

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok) {
                window.location.href = 'chat.html';
            } else {
                alert(data.message || 'Login failed. Please check your credentials.');
            }
        } catch (err) {
            alert('Network error. Please try again.');
        } finally {
            btn.disabled = false;
            btn.textContent = "Login";
        }
    });
    </script>
</body>
</html>
